<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <form method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br>
        <label for="rola_fk">Role FK:</label>
        <input type="text" id="rola_fk" name="rola_fk" required><br>
        <label for="imie">First Name:</label>
        <input type="text" id="imie" name="imie" required><br>
        <label for="nazwisko">Last Name:</label>
        <input type="text" id="nazwisko" name="nazwisko" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="numer_tel">Phone Number:</label>
        <input type="tel" id="numer_tel" name="numer_tel"><br>
        <button type="submit">Create User</button>
    </form>
</body>
</html>
