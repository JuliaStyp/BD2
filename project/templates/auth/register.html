{% extends 'index.html' %}

{% block head %}
    <title>Create User</title>
{% endblock %}

{% block content %}
    <h1>Tworzenie użytkownika</h1>
    <form method="post">
        <label for="rola_fk">FK roli:</label>
        <input type="text" id="rola_fk" name="rola_fk" required><br>
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required><br>
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="numer_tel">Numer Telefonu:</label>
        <input type="tel" id="numer_tel" name="numer_tel"><br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password"><br>
        <button type="submit">Create User</button>

    </form>
{% endblock %}
