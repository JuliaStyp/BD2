{% extends 'index.html' %}
{% block head %}
    <title>Login</title>

    <style>
        .elements_container {
            padding: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display:flex;
            margin-bottom: 5px;
        }
        input {
            display:flex;
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
        }
        button[type="submit"], button[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="elements_container">
        <h1 style="margin-top: 0px; text-align: center;">Logowanie</h1>
        <form action="{{ url_for('auth_bp.login') }}" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail..." required>
            </div>
            <div>
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" placeholder="**********" required>
            </div>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <button type="submit">Zaloguj się</button>
        </form>
    </div>
    {% endblock %}
